# Docker Compose for Speed Layer Infrastructure
# Minimal set of services required for Speed Layer development and deployment
# Environment variables are loaded from layers/speed_layer/.env

networks:
  movie-pipeline:
    driver: bridge

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: "srvr,mntr,ruok,stat"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - movie-pipeline
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Kafka Broker 1
  kafka-1:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka-1
    container_name: kafka-1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_MESSAGE_MAX_BYTES: 2097152
    volumes:
      - kafka-1-data:/var/lib/kafka/data
    networks:
      - movie-pipeline
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka Broker 2
  kafka-2:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka-2
    container_name: kafka-2
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9093"
      - "9102:9102"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_MESSAGE_MAX_BYTES: 2097152
    volumes:
      - kafka-2-data:/var/lib/kafka/data
    networks:
      - movie-pipeline
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9093"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka Broker 3
  kafka-3:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka-3
    container_name: kafka-3
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9094:9094"
      - "9103:9103"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_MESSAGE_MAX_BYTES: 2097152
    volumes:
      - kafka-3-data:/var/lib/kafka/data
    networks:
      - movie-pipeline
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9094"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Schema Registry - Avro Schema Management
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka-1:29092,kafka-2:29092,kafka-3:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - movie-pipeline
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Cassandra - Speed Layer Storage (48h TTL)
  cassandra:
    image: cassandra:4.1
    hostname: cassandra
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: movie-pipeline
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_SEEDS: cassandra
      CASSANDRA_START_TIMEOUT: 300
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 100M
      JVM_EXTRA_OPTS: "-Dcassandra.materialized_views_enabled=true -Dcassandra.user_defined_functions_enabled=true -Dcassandra.enable_user_defined_functions=true -Dcassandra.enable_scripted_user_defined_functions=true"
    volumes:
      - cassandra-data:/var/lib/cassandra
      - ./cassandra_views/schema.cql:/schema.cql
    networks:
      - movie-pipeline
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Cassandra Schema Initializer - One-time schema setup
  cassandra-init:
    image: cassandra:4.1
    container_name: cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./cassandra_views/schema.cql:/schema.cql
    networks:
      - movie-pipeline
    command: >
      bash -c "
        echo 'Waiting for Cassandra to be fully ready...' &&
        sleep 10 &&
        echo 'Initializing Cassandra schema...' &&
        cqlsh cassandra -f /schema.cql &&
        echo 'Schema initialized successfully!'
      "
    restart: "no"

  # MongoDB - Batch Layer Storage & Speed Layer Sync Target
  mongodb:
    image: mongo:6.0
    hostname: mongodb
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: moviedb
    volumes:
      - mongodb-data:/data/db
    networks:
      - movie-pipeline
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ SPEED LAYER APPLICATIONS ============
  
  # Kafka Topics Initialization - Create topics with proper configuration
  kafka-topics-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kafka-topics-init
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      PYTHONUNBUFFERED: 1
    command: python kafka_producers/setup_topics.py create
    volumes:
      - .:/app
    networks:
      - movie-pipeline
    restart: "no"
  
  # TMDB Stream Producer - Polls TMDB API and streams to Kafka
  tmdb-producer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tmdb-producer
    depends_on:
      kafka-topics-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      TMDB_API_KEY: ${TMDB_API_KEY:?TMDB_API_KEY must be set in .env file}
      PYTHONUNBUFFERED: 1
    command: python kafka_producers/tmdb_stream_producer.py
    volumes:
      - .:/app
      - speed-layer-logs:/app/logs
    networks:
      - movie-pipeline
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep tmdb_stream_producer.py | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Review Sentiment Stream - Analyzes sentiment in real-time
  sentiment-stream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-stream
    depends_on:
      kafka-topics-init:
        condition: service_completed_successfully
      cassandra:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      CASSANDRA_HOSTS: cassandra
      CASSANDRA_KEYSPACE: speed_layer
      PYTHONUNBUFFERED: 1
      SPARK_SUBMIT_OPTS: "--add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.net=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.concurrent=ALL-UNNAMED --add-opens=java.base/java.util.concurrent.atomic=ALL-UNNAMED --add-opens=java.base/jdk.internal.ref=ALL-UNNAMED --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/sun.nio.cs=ALL-UNNAMED --add-opens=java.base/sun.security.action=ALL-UNNAMED --add-opens=java.base/sun.util.calendar=ALL-UNNAMED --add-opens=java.security.jgss/sun.security.krb5=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED"
    command: python streaming_jobs/review_sentiment_stream.py
    volumes:
      - .:/app
      - speed-layer-logs:/app/logs
      - spark-checkpoints:/app/checkpoints
    networks:
      - movie-pipeline
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep review_sentiment_stream.py | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Movie Aggregation Stream - Aggregates movie metrics
  aggregation-stream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aggregation-stream
    depends_on:
      kafka-topics-init:
        condition: service_completed_successfully
      cassandra:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      CASSANDRA_HOSTS: cassandra
      CASSANDRA_KEYSPACE: speed_layer
      PYTHONUNBUFFERED: 1
      SPARK_SUBMIT_OPTS: "--add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.net=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.concurrent=ALL-UNNAMED --add-opens=java.base/java.util.concurrent.atomic=ALL-UNNAMED --add-opens=java.base/jdk.internal.ref=ALL-UNNAMED --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/sun.nio.cs=ALL-UNNAMED --add-opens=java.base/sun.security.action=ALL-UNNAMED --add-opens=java.base/sun.util.calendar=ALL-UNNAMED --add-opens=java.security.jgss/sun.security.krb5=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED"
    command: python streaming_jobs/movie_aggregation_stream.py
    volumes:
      - .:/app
      - speed-layer-logs:/app/logs
      - spark-checkpoints:/app/checkpoints
    networks:
      - movie-pipeline
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep movie_aggregation_stream.py | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Trending Detection Stream - Detects trending movies
  trending-stream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trending-stream
    depends_on:
      kafka-topics-init:
        condition: service_completed_successfully
      cassandra:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      CASSANDRA_HOSTS: cassandra
      CASSANDRA_KEYSPACE: speed_layer
      PYTHONUNBUFFERED: 1
      SPARK_SUBMIT_OPTS: "--add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.net=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.concurrent=ALL-UNNAMED --add-opens=java.base/java.util.concurrent.atomic=ALL-UNNAMED --add-opens=java.base/jdk.internal.ref=ALL-UNNAMED --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/sun.nio.cs=ALL-UNNAMED --add-opens=java.base/sun.security.action=ALL-UNNAMED --add-opens=java.base/sun.util.calendar=ALL-UNNAMED --add-opens=java.security.jgss/sun.security.krb5=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED"
    command: python streaming_jobs/trending_detection_stream.py
    volumes:
      - .:/app
      - speed-layer-logs:/app/logs
      - spark-checkpoints:/app/checkpoints
    networks:
      - movie-pipeline
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep trending_detection_stream.py | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Cassandra to MongoDB Sync - Syncs speed layer data to serving layer
  cassandra-mongo-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cassandra-mongo-sync
    depends_on:
      cassandra:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      aggregation-stream:
        condition: service_healthy
      trending-stream:
        condition: service_healthy
      sentiment-stream:
        condition: service_healthy
    env_file:
      - .env
    environment:
      CASSANDRA_HOSTS: cassandra
      CASSANDRA_KEYSPACE: speed_layer
      MONGO_URI: mongodb://admin:password@mongodb:27017
      MONGO_DATABASE: moviedb
      SYNC_INTERVAL: 300
      CLEANUP_INTERVAL: 3600
      PYTHONUNBUFFERED: 1
    command: python connectors/cassandra_to_mongo.py --cassandra-hosts cassandra --mongo-uri mongodb://admin:password@mongodb:27017
    volumes:
      - .:/app
      - speed-layer-logs:/app/logs
    networks:
      - movie-pipeline
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep cassandra_to_mongo.py | grep -v grep || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-1-data:
  kafka-2-data:
  kafka-3-data:
  cassandra-data:
  mongodb-data:
  speed-layer-logs:
  spark-checkpoints:
