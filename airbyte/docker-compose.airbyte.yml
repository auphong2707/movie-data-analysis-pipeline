version: "3.8"

# Airbyte services configuration
# This file should be used alongside the main docker-compose.yml

services:
  # Airbyte database
  airbyte-db:
    image: airbyte/db:0.50.33
    container_name: airbyte-db
    restart: unless-stopped
    environment:
      - CONFIG_DATABASE_USER=${DATABASE_USER:-airbyte}
      - CONFIG_DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - CONFIG_DATABASE_URL=${DATABASE_URL:-}
      - DATABASE_USER=${DATABASE_USER:-airbyte}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - DATABASE_URL=${DATABASE_URL:-}
    volumes:
      - airbyte-db:/var/lib/postgresql/data
    networks:
      - airbyte_internal

  # Airbyte worker
  airbyte-worker:
    image: airbyte/worker:0.50.33
    container_name: airbyte-worker
    restart: unless-stopped
    environment:
      - AIRBYTE_VERSION=0.50.33
      - CONFIG_DATABASE_USER=${DATABASE_USER:-airbyte}
      - CONFIG_DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - CONFIG_DATABASE_URL=${DATABASE_URL:-}
      - DATABASE_USER=${DATABASE_USER:-airbyte}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - DATABASE_URL=${DATABASE_URL:-}
      - WORKSPACE_ROOT=/tmp/workspace
      - WORKSPACE_DOCKER_MOUNT=airbyte_workspace
      - LOCAL_ROOT=/tmp/airbyte_local
      - LOCAL_DOCKER_MOUNT=/tmp/airbyte_local
      - CONFIG_ROOT=/data
      - DOCKER_NETWORK=airbyte_airbyte_internal
      - TRACKING_STRATEGY=logging
      - WEBAPP_URL=http://airbyte-webapp:80
      - WORKER_ENVIRONMENT=docker
      - TEMPORAL_HOST=airbyte-temporal:7233
      - INTERNAL_API_HOST=airbyte-server:8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - airbyte_workspace:/tmp/workspace
      - airbyte_local:/tmp/airbyte_local
      - airbyte_data:/data
    networks:
      - airbyte_internal
    depends_on:
      - airbyte-db

  # Airbyte server
  airbyte-server:
    image: airbyte/server:0.50.33
    container_name: airbyte-server
    restart: unless-stopped
    environment:
      - AIRBYTE_VERSION=0.50.33
      - CONFIG_DATABASE_USER=${DATABASE_USER:-airbyte}
      - CONFIG_DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - CONFIG_DATABASE_URL=${DATABASE_URL:-}
      - DATABASE_USER=${DATABASE_USER:-airbyte}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - DATABASE_URL=${DATABASE_URL:-}
      - CONFIG_ROOT=/data
      - TRACKING_STRATEGY=logging
      - WEBAPP_URL=http://airbyte-webapp:80
      - WORKER_ENVIRONMENT=docker
      - TEMPORAL_HOST=airbyte-temporal:7233
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    volumes:
      - airbyte_workspace:/tmp/workspace
      - airbyte_data:/data
      - airbyte_local:/tmp/airbyte_local
    networks:
      - airbyte_internal
    depends_on:
      - airbyte-db

  # Airbyte webapp
  airbyte-webapp:
    image: airbyte/webapp:0.50.33
    container_name: airbyte-webapp
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - AIRBYTE_VERSION=0.50.33
      - API_URL=/api/v1/
      - INTERNAL_API_HOST=airbyte-server:8001
      - CONNECTOR_BUILDER_API_HOST=airbyte-connector-builder-server:80
      - TRACKING_STRATEGY=logging
    networks:
      - airbyte_internal
    depends_on:
      - airbyte-server

  # Airbyte temporal
  airbyte-temporal:
    image: airbyte/temporal:0.50.33
    container_name: airbyte-temporal
    restart: unless-stopped
    environment:
      - DB=postgresql
      - DB_PORT=${DATABASE_PORT:-5432}
      - POSTGRES_USER=${DATABASE_USER:-airbyte}
      - POSTGRES_PWD=${DATABASE_PASSWORD:-password}
      - POSTGRES_SEEDS=airbyte-db:5432
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - airbyte_data:/etc/temporal/config/dynamicconfig
    networks:
      - airbyte_internal
    depends_on:
      - airbyte-db

  # Airbyte cron (for scheduled syncs)
  airbyte-cron:
    image: airbyte/cron:0.50.33
    container_name: airbyte-cron
    restart: unless-stopped
    environment:
      - AIRBYTE_VERSION=0.50.33
      - CONFIG_DATABASE_USER=${DATABASE_USER:-airbyte}
      - CONFIG_DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - DATABASE_USER=${DATABASE_USER:-airbyte}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - TRACKING_STRATEGY=logging
      - WORKSPACE_ROOT=/tmp/workspace
      - WORKSPACE_DOCKER_MOUNT=airbyte_workspace
      - LOCAL_ROOT=/tmp/airbyte_local
      - LOCAL_DOCKER_MOUNT=/tmp/airbyte_local
      - CONFIG_ROOT=/data
      - DATABASE_URL=${DATABASE_URL:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - airbyte_workspace:/tmp/workspace
      - airbyte_data:/data
      - airbyte_local:/tmp/airbyte_local
    networks:
      - airbyte_internal
    depends_on:
      - airbyte-server

  # Airbyte connector builder server
  airbyte-connector-builder-server:
    image: airbyte/connector-builder-server:0.50.33
    container_name: airbyte-connector-builder-server
    restart: unless-stopped
    ports:
      - "80"
    environment:
      - AIRBYTE_VERSION=0.50.33
    networks:
      - airbyte_internal

networks:
  airbyte_internal:
    driver: bridge
  # Connect to existing movie pipeline network
  movie-pipeline:
    external: true

volumes:
  airbyte-db:
    driver: local
  airbyte_workspace:
    driver: local
  airbyte_data:
    driver: local
  airbyte_local:
    driver: local