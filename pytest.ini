[pytest]
# Pytest configuration for batch layer tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = layers/batch_layer/tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slow, requires TMDB API and services)
    slow: Slow tests
    spark: Tests requiring Spark
    mongodb: Tests requiring MongoDB

# Coverage options (when running with --cov)
[coverage:run]
source = layers/batch_layer
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (seconds)
timeout = 300

# Parallel execution (when running with pytest-xdist)
# Run with: pytest -n auto
