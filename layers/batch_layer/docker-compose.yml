# Simplified Docker Compose for Batch Layer Testing
# Uses Python containers for Spark jobs instead of full Spark cluster

networks:
  batch-layer:
    driver: bridge

volumes:
  minio-data:
  mongodb-data:
  postgres-data:
  airflow-logs:

services:
  # MinIO - S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - batch-layer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Client - Create buckets
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/bronze-data || true;
      mc mb myminio/silver-data || true;
      mc mb myminio/gold-data || true;
      echo 'Buckets created successfully';
      "
    networks:
      - batch-layer

  # MongoDB - Serving Layer Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    hostname: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: moviedb
    networks:
      - batch-layer
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL - Airflow Metadata Database
  postgres:
    image: postgres:15
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    networks:
      - batch-layer
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Airflow Init - Database initialization
  airflow-init:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true
    networks:
      - batch-layer

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-webserver
    hostname: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    ports:
      - "8088:8080"
    volumes:
      - ./airflow_dags:/opt/airflow/dags
      - ./spark_jobs:/opt/airflow/spark_jobs
      - airflow-logs:/opt/airflow/logs
      - ./.env:/opt/airflow/.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      # Environment variables for Spark jobs
      TMDB_API_KEY: ${TMDB_API_KEY}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      MONGODB_CONNECTION_STRING: mongodb://admin:password@mongodb:27017/moviedb?authSource=admin
      PYTHONPATH: /opt/airflow/spark_jobs
    command: webserver
    networks:
      - batch-layer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-scheduler
    hostname: airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./airflow_dags:/opt/airflow/dags
      - ./spark_jobs:/opt/airflow/spark_jobs
      - airflow-logs:/opt/airflow/logs
      - ./.env:/opt/airflow/.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      # Environment variables for Spark jobs
      TMDB_API_KEY: ${TMDB_API_KEY}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      MONGODB_CONNECTION_STRING: mongodb://admin:password@mongodb:27017/moviedb?authSource=admin
      PYTHONPATH: /opt/airflow/spark_jobs
    command: scheduler
    networks:
      - batch-layer
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PySpark Job Runner - Container for running Spark jobs
  pyspark-runner:
    image: apache/spark:3.5.4-python3
    container_name: pyspark-runner
    hostname: pyspark-runner
    depends_on:
      minio:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./spark_jobs:/opt/spark-jobs
      - ./.env:/opt/.env
    environment:
      TMDB_API_KEY: ${TMDB_API_KEY}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      MONGODB_CONNECTION_STRING: mongodb://admin:password@mongodb:27017/moviedb?authSource=admin
      PYTHONPATH: /opt/spark-jobs
    networks:
      - batch-layer
    command: sleep infinity
