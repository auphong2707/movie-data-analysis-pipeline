# MongoDB Service and Deployment
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: movie-analytics
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: movie-analytics
spec:
  serviceName: "mongodb-service"
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "password"
        - name: MONGO_INITDB_DATABASE
          value: "moviedb"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mongodb-config
        configMap:
          name: mongodb-init-config
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi

---
# ConfigMap for MongoDB initialization
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-config
  namespace: movie-analytics
data:
  init-mongo.js: |
    // Initialize moviedb database with collections and indexes
    db = db.getSiblingDB('moviedb');
    
    // Create collections
    db.createCollection('movies');
    db.createCollection('people');
    db.createCollection('movie_analytics');
    db.createCollection('person_analytics');
    
    // Create indexes for movies collection
    db.movies.createIndex({ "movie_id": 1 }, { unique: true });
    db.movies.createIndex({ "title": 1 });
    db.movies.createIndex({ "release_date": 1 });
    db.movies.createIndex({ "genres": 1 });
    db.movies.createIndex({ "popularity": -1 });
    db.movies.createIndex({ "vote_average": -1 });
    db.movies.createIndex({ "runtime": 1 });
    db.movies.createIndex({ "original_language": 1 });
    db.movies.createIndex({ "production_companies.name": 1 });
    db.movies.createIndex({ "production_countries.iso_3166_1": 1 });
    
    // Create indexes for people collection
    db.people.createIndex({ "person_id": 1 }, { unique: true });
    db.people.createIndex({ "name": 1 });
    db.people.createIndex({ "popularity": -1 });
    db.people.createIndex({ "known_for_department": 1 });
    db.people.createIndex({ "birthday": 1 });
    db.people.createIndex({ "place_of_birth": 1 });
    
    // Create indexes for analytics collections
    db.movie_analytics.createIndex({ "date": 1 });
    db.movie_analytics.createIndex({ "metric_type": 1 });
    db.movie_analytics.createIndex({ "genre": 1 });
    
    db.person_analytics.createIndex({ "date": 1 });
    db.person_analytics.createIndex({ "metric_type": 1 });
    db.person_analytics.createIndex({ "department": 1 });
    
    // Create compound indexes
    db.movies.createIndex({ "genres": 1, "release_date": 1 });
    db.movies.createIndex({ "original_language": 1, "vote_average": -1 });
    db.people.createIndex({ "known_for_department": 1, "popularity": -1 });
    
    print('Database initialization completed successfully');

---
# Job to initialize MongoDB with additional setup
apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-setup
  namespace: movie-analytics
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mongo-setup
        image: mongo:7.0
        command:
        - /bin/bash
        - -c
        - |
          sleep 30
          mongosh mongodb://admin:password@mongodb-service:27017/moviedb --authenticationDatabase admin --eval "
            print('Setting up additional MongoDB configuration...');
            
            // Enable profiling for slow queries
            db.setProfilingLevel(2, { slowms: 100 });
            
            // Create additional compound indexes for performance
            db.movies.createIndex({ 'title': 'text', 'overview': 'text' });
            db.people.createIndex({ 'name': 'text', 'biography': 'text' });
            
            print('MongoDB setup completed successfully');
          "
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"